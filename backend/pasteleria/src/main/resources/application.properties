spring.application.name=pasteleria
server.port=8081

# ==========================
# MySQL / DataSource
# ==========================
spring.datasource.url=jdbc:mysql://localhost:3306/hikari_pasteleria?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=carito
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================
# JPA / Hibernate
# ==========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ==========================
# JWT
# ==========================
jwt.secret=MiSecretoHikari2025_!
jwt.expiration=14400000  
# 4 horas en milisegundos

# ==========================
# OpenAPI / Swagger
# ==========================
springdoc.api-docs.path=/v3/api-docs

# ==========================
# CORS para React frontend
# ==========================
spring.mvc.cors.enabled=true
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# ==========================
# UTF-8
# ==========================
spring.http.encoding.enabled=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.force=true

# ==========================
# Archivos
# ==========================
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
