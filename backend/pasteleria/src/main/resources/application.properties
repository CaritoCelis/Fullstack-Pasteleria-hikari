spring.application.name=pasteleria
spring.datasource.url=jdbc:mysql://localhost:3306/hikari_pasteleria?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin1234

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

server.port=8080

# JWT
jwt.secret=MiSecretoHikari2025_!
jwt.expiration=86400000

# OpenAPI
springdoc.api-docs.path=/v3/api-docs

# ========================================
# CONFIGURACIÓN DEL PROYECTO PASTELERÍA HIKARI
# ========================================

# Permitir CORS (para conectar con tu frontend React)
spring.mvc.cors.enabled=true
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Codificación UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.force=true

# Configuración carga de archivos
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

